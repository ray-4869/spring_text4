<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>작성일자</th>
            </tr>
        </thead>
        <tbody class="mb-3">
            <tr class="text-center" th:each="article, loop : ${articleList}">
                <td th:text="${loop.count}"></td>
                <td class="text-start">
                    <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}"></a>
                </td>
                <td><span th:if="${article.author != null}" th:text="${article.author.username}"></span></td>
                <td th:text="${article.createDate}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/article/create}" class="btn btn-primary">질문등록</a>
</div>
